<div class="container mt-5 mb-5">
  <div id="staticBackdrop" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h1 class="text-center fw-4 pt-3">{{editMode? 'Update User': 'Add New User'}}</h1>
        <form [formGroup]="addUserForm" class="my-3" (ngSubmit)="editMode? update(): addUser()">
          <div class="label-input ">
            <label for="user">Name</label>
            <input id="user" type="text" class="form-control" formControlName="name" name="name" />
          </div>
          <div class="label-input ">
            <label for="useremail">Email</label>
            <input id="useremail" type="email" class="form-control" formControlName="email" name="email" />
          </div>
          <div class="label-input ">
            <label for="userpass">Password</label>
            <input id="userpass" type="password" class="form-control" formControlName="password" name=" password" />
          </div>
          <div class="label-input ">
            <label for="userconfpass">Confirm Password</label>
            <input id="userconfpass" type="password" class="form-control" formControlName="repeatPassword"
              name=" repeatPassword" />
            <p class="text-danger" *ngIf="addUserForm.errors?.['notSame']">not match</p>
          </div>

          <div class="label-input ">
            <label for="myfile">Profil Picture</label>
            <input type="file" id="myfile" class="form-control" formControlName="imageName" name=" image"
              (change)="change($event)" />
          </div>
          <select id="selectCat" name="selectCat" class="select" formControlName="type">
            <option [value]="'admin'">Admin</option>
            <option [value]="'user'">User</option>
          </select>
          <div class="btns d-flex justify-content-evenly">
            <input class="btn btn1 w-25" type="submit" value="{{editMode? 'update' : 'save'}}" />
            <input class="btn btn2 w-25" type="reset" value="reset" />
          </div>
        </form>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  <h1 style="color:white;font-size:35px ">All Users</h1>
  <button type="button" class="btn btn-add" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Add User</button>
  <div class="d-flex flex-row justify-content-between align-items-center py-4 bg-white mt-4 px-4 rounded">
    <h5 class="m-0">Name</h5>
    <div class="d-flex flex-column align-items-center product-details">
      <h5 class="font-weight-bold m-0">Image</h5>
    </div>

    <h5 class="d-flex align-items-center m-0">Action</h5>
  </div>
  <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white mt-4 rounded" *ngFor="let user of users">
    <div class="mr-1">
      <h2 class="date-order-user m-0 fs-6">{{user.name}}</h2>
    </div>
    <div class="d-flex flex-column align-items-center product-img">
      <img src="http://localhost:8080/{{user.image}}" alt="" />
    </div>

    <div class="d-flex align-items-center gap-2">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="edit(user)">
        Edit</button>
      <div class="btn delete" (click)="delete(user._id)">Delete</div>
    </div>
  </div>

</div>
